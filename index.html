<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="d-flex align-items-center background">
        <!-- web app -->
        <div class="container-fluid d-flex">
          <!-- aside -->
          <aside class="d-flex flex-column">
            <!-- user -->
            <div class="user d-flex flex-shrink-0 justify-content-center">
              <!-- user info -->
              <div class="user-info d-flex align-items-center">
                <div class="img-user"></div>
                <div class="username">{{}}</div>
              </div>
              <!-- aside options -->
              <div
                class="options d-flex align-items-center justify-content-end"
              >
                <div class="option"></div>
                <div class="option"></div>
                <div class="option"></div>
              </div>
            </div>
            <!-- notfication -->
            <div
              class="notification flex-shrink-0 d-flex align-items-center justify-content-center"
            >
              <div class="ms-3 notification-box d-flex">
                <div class="notification-img"></div>
                <div class="notification-content"></div>
              </div>
            </div>
            <div class="contacts">
              <div class="search-bar-box">
                <form
                  class="d-flex px-2 bg-grey align-items-center w-100"
                  role="search"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input
                    class="form-control bg-grey"
                    type="search"
                    placeholder=" prova a cercare lezioni di laravel"
                    aria-label="Search"
                  />
                </form>
              </div>
            </div>
          </aside>
          <!-- main -->
          <main>
            <div class="main-contact"></div>
            <div class="chat"></div>
            <div class="message-bar"></div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
